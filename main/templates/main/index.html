{% extends 'main/base.html' %} {% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="pt-4 px-4 fs-4">
      <p1>Направление:</p1>
    </div>
    <div class="p-4 pt-2">{{ form.combobox_group }}</div>
    <div class="pt-4 px-4 fs-4">
      <p1>Профессия:</p1>
    </div>
    <div class="p-4 pt-2">{{ form.combobox_job }}</div>
    <div class="pt-4 px-4 fs-4">
      <p1>Количество элективов:</p1>
    </div>
    <div class="p-4 pt-2">{{ form.combobox_number }}</div>

    <div class="row justify-content-center">
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-success mt-4 mb-4">
          Подобрать элективы
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
